
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>西瓜拼豆生成器 - 站点公告</title>
    <style>
        /* --- 全局变量 --- */
        :root {
            --primary-red: #d93636;
            --dark-red: #a61c1c;
            --gold: #fadd7e;
            --bg-color: #fff5f5;
            --text-main: #333;
        }

        /* --- 基础重置 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(180deg, #fff0f0 0%, #ffebeb 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 防止横向滚动条 */
            overflow-x: hidden; 
            position: relative;
            padding: 20px;
        }

        /* --- 灯笼容器样式 --- */
        .lantern-wrapper {
            position: absolute;
            top: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 左上角灯笼组 */
        .lantern-wrapper.left {
            left: 20px;
        }

        /* 右上角灯笼组 */
        .lantern-wrapper.right {
            right: 20px;
        }

        /* 单个灯笼 */
        .lantern-box {
            position: relative;
            width: 90px;  /* 默认宽度 */
            height: 70px; /* 默认高度 */
            /* 摇摆动画 */
            animation: swing 3s ease-in-out infinite alternate;
            transform-origin: top center;
        }

        /* 让第二个灯笼摇摆节奏不一样，更自然 */
        .lantern-box:nth-child(even) {
            animation-duration: 3.5s;
            animation-delay: 0.1s;
        }

        /* 灯笼主体 */
        .lantern-body {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #ff5e5e, #d93636);
            border-radius: 35px;
            border: 2px solid var(--dark-red);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        /* 灯笼文字 */
        .lantern-text {
            font-family: "KaiTi", "STKaiti", serif;
            color: var(--gold);
            font-size: 32px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* 灯笼装饰：上下盖 */
        .lantern-body::before, .lantern-body::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 8px;
            background: var(--gold);
            border-radius: 4px;
        }
        .lantern-body::before { top: -5px; }
        .lantern-body::after { bottom: -5px; }

        /* 灯笼流苏 */
        .tassel {
            position: absolute;
            top: 95%;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 35px;
            background: var(--dark-red);
            z-index: 1;
        }
        .tassel::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 18px;
            background: var(--primary-red);
            border-radius: 0 0 8px 8px;
        }

        @keyframes swing {
            0% { transform: rotate(-4deg); }
            100% { transform: rotate(4deg); }
        }

        /* --- 主要内容卡片 --- */
        .main-container {
            width: 100%;
            max-width: 800px; /* 电脑端最大宽度 */
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(217, 54, 54, 0.1);
            padding: 40px;
            margin-top: 60px; /* 为顶部灯笼留出空间 */
            margin-bottom: 20px;
            border: 1px solid rgba(217, 54, 54, 0.15);
            position: relative;
            z-index: 5;
        }

        /* 标题样式 */
        h1 {
            color: var(--primary-red);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        /* 正文文本样式 */
        .text-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
            text-align: justify; /* 电脑端也推荐两端对齐，更整洁 */
        }

        /* 强调文字 */
        .highlight {
            color: var(--primary-red);
            font-weight: bold;
            padding: 0 2px;
        }

        /* 段落间距 */
        .text-content p {
            margin-bottom: 20px;
        }

        /* --- 手机端适配 (小于 768px) --- */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* 手机端内边距稍微减小 */
                justify-content: flex-start; /* 内容从上往下排列 */
            }

            /* 手机端灯笼调整 */
            .lantern-wrapper {
                transform: scale(0.6); /* 整体缩小到 60% */
            }
            
            .lantern-wrapper.left {
                left: -10px;
                top: -10px;
            }
            
            .lantern-wrapper.right {
                right: -10px;
                top: -10px;
            }

            .main-container {
                margin-top: 50px; /* 缩小后减少顶部间距 */
                padding: 25px 20px; /* 减少卡片内边距 */
            }

            h1 {
                font-size: 1.5rem; /* 标题字号缩小 */
                margin-bottom: 20px;
            }

            .text-content {
                font-size: 1rem; /* 正文字号缩小 */
                text-align: justify; /* 手机端强制两端对齐，体验更好 */
            }
        }

        /* 超小屏幕适配 (iPhone SE 等小屏) */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.3rem;
            }
            .text-content {
                font-size: 0.95rem;
            }
            .lantern-wrapper {
                transform: scale(0.5); /* 进一步缩小灯笼 */
            }
        }
    </style>
</head>
<body>

    <!-- 左上角：新、年 -->
    <div class="lantern-wrapper left">
        <div class="lantern-box">
            <div class="lantern-body">
                <span class="lantern-text">新</span>
                <div class="tassel"></div>
            </div>
        </div>
        <div class="lantern-box">
            <div class="lantern-body">
                <span class="lantern-text">年</span>
                <div class="tassel"></div>
            </div>
        </div>
    </div>

    <!-- 右上角：快、乐 -->
    <div class="lantern-wrapper right">
        <div class="lantern-box">
            <div class="lantern-body">
                <span class="lantern-text">快</span>
                <div class="tassel"></div>
            </div>
        </div>
        <div class="lantern-box">
            <div class="lantern-body">
                <span class="lantern-text">乐</span>
                <div class="tassel"></div>
            </div>
        </div>
    </div>

    <!-- 中央内容区域 -->
    <main class="main-container">
        <h1>西瓜拼豆生成器-公告</h1>
        
        <article class="text-content">
            <p>
                非常抱歉 因有些用户反馈网址进入太慢/进入不了和一些其它原因，<span class="highlight">现进行停运</span>，不在进行运营。
            </p>
            <p>
                我们已经换到新网站进行运营，彻底解决了大家进入网站慢或者进不去的情况和一些其它优化。新站会让大家使用起来更加的流畅
            </p>
            <p>
                请大家购买过产品的，回到教程页面，领取新网站地址，使用当时给您发放的激活码进行激活即可使用。
            </p>
        </article>
    </main>

</body>
</html>
